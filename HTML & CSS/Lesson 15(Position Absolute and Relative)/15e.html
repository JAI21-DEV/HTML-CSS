<!DOCTYPE html>
<html>

<head>
  <title>15e</title>
  <style>
    body {
      height: 3000px;
    }

    .a {
      position: relative;
      display: inline-block;
    }

    img {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }

    .b {
      position: absolute;
      top: 10px;
      right: 0px;
      background-color: black;
      color: white;
      padding: 8px 12px;
    }
  </style>
</head>

<body>
  <div class="a">
    <img src="pic.jpg">
    <div class="b">20% OFF</div>
  </div>
</body>

</html>
