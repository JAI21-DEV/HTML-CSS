<style>
  .Bootstrap {
    height: 50px;
    width: 120px;
    color: white;
    background-color: rgb(121,82,179);
    border:none;
    font-size: 17px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.15s,opacity 0.15s;
  }
  .Bootstrap:hover{
    background-color: rgb(86, 32, 167);
  }
  .Bootstrap:active{
    opacity: 0.5;
  }

  .Download {
    height: 50px;
    width: 110px;
    color:rgb(108,117,25);
    background-color: white;
    border-style: solid;
    font-size: 17px;
    border-radius: 5px;
    margin-left: 10px;
    cursor: pointer;
    transition: opacity 0.15s,background-color 0.15s,color 0.15s;    
  }
  .Download:hover{
    background-color: rgb(108,117,25);
    color: white;
  }
  .Download:active{
    opacity: 0.5;
  }
</style>

<button class ="Bootstrap">
  Get started
</button>

<button class ="Download">
  Download
</button>
