<style>
  .LinkedIn {
    height: 60px;
    width: 450px;
    color: white;
    background-color: rgb(10,102,194);
    border:none;
    font-size: 26px;
    cursor: pointer;
    border-radius: 30px;
    transition: background-color 0.15s,opacity 0.15s;
  }
  .LinkedIn:hover{
    background-color: rgb(4, 73, 142);
  }
  .LinkedIn:active{
    opacity:0.5;
  }
  .save {
    height: 60px;
    width: 130px;
    color:rgb(108,117,25);
    background-color: white;
    border-style: solid;
    color:rgb(10,102,194);
    border-color:rgb(10,102,194);
    font-size: 24px;
    border-radius: 30px;
    margin-left: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: border-width 0.15s;
  }
  .save:hover{
    border-width: 5px;
  }
  .save:active{
    opacity:0.5;
  }
</style>

<button class ="LinkedIn">
  Apply on company website
</button>

<button class ="save">
  Save
</button>
