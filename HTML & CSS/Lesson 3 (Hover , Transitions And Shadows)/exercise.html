<style>
  .Uber 
  {
    height: 50px;
    width: 150px;
    color: white;
    background-color: black;
    border:none;
    font-size: 17px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .Uber:hover {
    opacity: 0.8;
  }

  .Uber:active {
    opacity: 0.5;
  }


  .Amazon {
    height: 50px;
    width: 250px;
    background-color: rgb(255,216,20);
    border:none;
    font-size: 20px;
    border-radius: 25px;
    margin-left: 10px;
    cursor: pointer;
    transition: background-color 0.15s;
  }
  .Amazon:hover {
    background-color: rgb(209, 175, 2);
  }

  .Amazon:active {
    background-color: rgba(209,175,2,0.7);
  }



  .Github{
    height: 50px;
    width: 120px;
    background-color: rgb(46,164,79);
    border:none;
    font-size: 20px;
    border-radius: 5px;
    margin-left: 10px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }
  .Github:hover {
    box-shadow: 8px 8px 5px rgb(0, 0, 0) ;
  }
  .Github:active {
    box-shadow: 5px 5px 1px rgb(0, 0, 0);
  }

</style>  

<button class="Uber">
  Request now
</button>

<button class="Amazon">
  Add to Cart
</button>

<button class="Github">
  Sign up
</button>
