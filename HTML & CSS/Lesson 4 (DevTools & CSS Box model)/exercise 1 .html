<style>
  .Stretch{
    background-color: green;
    color: white;
    font-size: 18px;
    border: none;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 8px;
    padding-bottom: 8px;
    cursor: pointer;
    transition: padding-left 0.5s,padding-right 0.5s,padding-top 0.5s,padding-bottom 0.5s;
  }
  .Stretch:hover{
    padding-top: 16px;
    padding-bottom: 16px;
    padding-left: 30px;
    padding-right: 30px;
  }
</style>
<button class="Stretch">
  Stretch
</button>
