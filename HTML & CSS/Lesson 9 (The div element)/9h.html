<!DOCTYPE html>
<html>

<head>
  <title>GOOGLE</title>
  <style>
    div {
      text-align: center;
    }

    img {
      width: 250px;
    }

    input {
      border: none;
      padding: 12px 16px;
      font-size: 16px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.6);
      width: 500px;
      border-radius: 30px;
    }

    button {
      font-size: 14px;
      margin-top: 35px;
      border: none;
      background-color: rgb(222, 211, 211);
      padding: 8px 16px;
      margin-left: 10px;
    }
  </style>

</head>

<body>
  <div>
    <img src="logo.png">
  </div>
  <div>
    <input type="text" placeholder="Search Google or Type a URL">
  </div>
  <div class="a">
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
  </div>

</body>

</html>
